
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>horizontal text</title>
</head>

<body>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* 움직이는 텍스트 */
    .b_font {
      background: #FCCEDB;
      width: 100%;
      padding: 100px 0;
    }

    .b_font .track {
      white-space: nowrap;
      font-size: 100px;
      animation: marquee 60s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

  </style>


  <div class="b_font">
    <div class="track">
      <div class="content">&nbsp;BEST ITEMS&nbsp;&nbsp;BEST ITEMS&nbsp;&nbsp;BEST ITEMS&nbsp;&nbsp;BEST ITEMS&nbsp;&nbsp;BEST ITEMS&nbsp;&nbsp;BEST ITEMS&nbsp;&nbsp;BEST ITEMS&nbsp;</div>
    </div>
  </div>
</body>

</html>
